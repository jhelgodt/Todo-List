<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <button id="newTodoButton">New ToDo</button>
    <select id="projectDropdown">
      <!-- options here -->
      <option value="Default">Default</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Priority</th>
        </tr>
      </thead>
      <tbody>
        <!-- ToDo items will be inserted here -->
      </tbody>
    </table>

    <div id="app"></div>
    <!-- // dont forget to change back -->
    <script src="src/index.js"></script>
  </body>
</html>
